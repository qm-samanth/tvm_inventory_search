<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Inventory Natural Search</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        input[type="text"] { width: 400px; padding: 0.5em; }
        button { padding: 0.5em 1em; }
        #result { margin-top: 1em; }
    </style>
</head>
<body>
    <h2>Vehicle Inventory Natural Search</h2>
    <form id="searchForm">
        <input type="text" id="query" placeholder="e.g. Show me blue SUVs from 2020 under $30000" required />
        <button type="submit">Search</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const query = document.getElementById('query').value;
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Processing...';
            try {
                const response = await fetch('http://localhost:8000/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                if (!response.ok) throw new Error('API error');
                const data = await response.json();
                resultDiv.innerHTML = `Inventory URL: <a href="${data.url}" target="_blank">${data.url}</a>`;
                // Optionally, redirect automatically:
                // window.location.href = data.url;
            } catch (err) {
                resultDiv.textContent = 'Error: ' + err.message;
            }
        });
    </script>
</body>
</html>
